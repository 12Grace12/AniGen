<html>
	<head>
		<link href="css/index.css" rel="stylesheet">
		<link href="css/saved.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap">
	</head>
	<body>
		<div class="top">
			<h1>Register</h1>
			<h5>a world of anime awaits</h5>
		</div>

		<br>

		<div class="savedtop">
			<form name="login-form" action="/" method="get" class="login-form">
				<p>
					<label>
						<span class="login-label">Username:</span>
						<br>
						<input type="text" name="username" id="login" placeholder="Enter your new username..." required autocomplete="on">
					</label>
				</p>
				<p>
					<label>
						<span class="login-label">Password:</span>
						<br>
						<input type="text" name="password" placeholder="Enter your new password..." required autocomplete="on">
					</label>
				</p>
				<div><input type="submit" value="Login"></div>
			</form>
		</div>
	</body>
</html>
